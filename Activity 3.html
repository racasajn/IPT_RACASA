<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 200x;
            color: #000;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
        }

        h2 {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            flex: 1;
            padding-right: 10px;
        }

        input[type="text"] {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .image-box {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            float: right;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .signature-box {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIO DATA</h1>
        <div class="photo-box">
            <div class="image-box">
                <img src="Jude.jpg" alt="Your Image" />
            </div>
        </div>
<br><br><br><br><br><br><br><br><br><br><br>
        <h2>Personal Data</h2>
        <h3><div class="section">
            <div class="row">
                <label>Position Desired:</label> 
                <input type="text">
                <label>Date:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>City Address:</label> 
                <input type="text">
                <label>Gender:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Provincial Address:</label> 
                <input type="text">
                <label>Date of Birth:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Phone Number:</label> 
                <input type="text">
                <label>Place of Birth:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Religion:</label> 
                <input type="text">
                <label>Occupation:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Status:</label> 
                <input type="text">
                <label>Spouse Name:</label> 
                <input type="text">
            </div>
        </div></h3>

        <h2>Educational Background</h2>
        <h3><div class="section">
            <div class="row">
                <label>School Name:</label> 
                <input type="text">
                <label>Year Graduated:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Degree:</label> 
                <input type="text">
                <label>Special Skills:</label> 
                <input type="text">
            </div>
        </div></h3>


        <h2>Employment Record</h2>
        <h3><div class="section">
            <div class="row">
                <label>Company Name:</label> 
                <input type="text">
                <label>Position:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Years of Service:</label> 
                <input type="text">
                <label>Type:</label> 
                <input type="text">
        
            </div>
        </div></h3>

        <h2>Character Reference</h2>
        <h3><div class="section">
            <div class="row">
                <label>Reference Name:</label> 
                <input type="text">
                <label>Company:</label> 
                <input type="text">
            </div>
            <div class="row">
                <label>Position:</label> 
                <input type="text">
                <label>Contact Number:</label> 
                <input type="text">
            </div>
        </div></h3>


        <h3><div class="signature-box">
            <label>Applicant's Signature:</label>
            <input type="text">
        </div></h3>
    </div>
</body>
</html>
