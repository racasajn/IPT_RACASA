<!DOCTYPE html>
<html>
<head>
<title>Activities</title>

</head>
<body>
  <div class="calculator">
    <h1>MDAS Calculator</h1>
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1">
    <p> * </p>
    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2">
    <p> / </p>
    <label for="num3">Enter Number 3:</label>
    <input type="number" id="num3">
    <p> + </p>
    <label for="num4">Enter Number 4:</label>
    <input type="number" id="num4">
    <p> - </p>
    <label for="num5">Enter Number 5:</label>
    <input type="number" id="num5">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let num3 = parseFloat(document.getElementById("num3").value);
      let num4 = parseFloat(document.getElementById("num4").value);
      let num5 = parseFloat(document.getElementById("num5").value);

      let result = num1;
      result = result * num2;
      result = result / num3;
      result = result + num4;
      result = result - num5;

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>

<h1>Font Size Increase and Decrease</h1>
  <div class="container">
    <p id="myParagraph">This is a paragraph with adjustable font size.</p>

    <button onclick="increaseFontSize()">Increase Font Size</button>
    <button onclick="decreaseFontSize()">Decrease Font Size</button>
  </div>

  <script>
    let fontSize = 16;

    function increaseFontSize() {
      fontSize += 2;
      document.getElementById("myParagraph").style.fontSize = fontSize + "px";
    }

    function decreaseFontSize() {
      fontSize -= 2;
      document.getElementById("myParagraph").style.fontSize = fontSize + "px";
    }
  </script>
</body>
</html>
