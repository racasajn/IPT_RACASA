<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Representation</title>
</head>
<body>
    <h1>JUDE NOEL RACASA BSIT 3G</h1>

    <div>
        <p><center>Paragraph 1</center></p>
    </div>

    <div>
        <table width="100%">
            <tr>
                <td style="width: 70%; vertical-align: top;">
                    <p>Paragraph 2</p>
                </td>
                <td style="width: 30%; text-align: center;">
                    <p style="border: 1px solid black; border-radius: 50%; width: 100px; height: 100px; text-align: center; line-height: 100px;">PIC</p>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <table width="100%">
            <tr>
                <td style="width: 50px; text-align: center;">
                    <p style="border: 1px solid black; padding: 10px;">B1</p>
                </td>
                <td>
                    <p style="border: 1px solid black;">Paragraph B1</p>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <table width="100%">
            <tr>
                <td style="width: 50px; text-align: center;">
                    <p style="border: 1px solid black; padding: 10px;">B2</p>
                </td>
                <td>
                    <p style="border: 1px solid black;">Paragraph B2</p>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <table width="100%">
            <tr>
                <td style="width: 50px; text-align: center;">
                    <p style="border: 1px solid black; padding: 10px;">B3</p>
                </td>
                <td>
                    <p style="border: 1px solid black;">Paragraph B3</p>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <table width="100%">
            <tr>
                <td style="width: 50px; text-align: center;">
                    <p style="border: 1px solid black; padding: 10px;">B4</p>
                </td>
                <td>
                    <p style="border: 1px solid black;">Paragraph B4</p>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
